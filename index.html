<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="back-color-secondary flex-column-center">
    <header><h1>lolz</h1></header>

    <div class="card-product-component back-white">
      <section>
        <img src="images/image-product-desktop.jpg" alt="image">
      </section>

      <section class="flex-column-between">
        <h2 class="font-montserrat dark-grayish-blue">PERFUME</h2>
        <h1 class="font-fraunces very-dark-blue"> Gabrielle </br> Essence Eau </br> De Parfum</h1>
        <p class="font-montserrat dark-grayish-blue">
          A floral, solar and voluptuous interpretation composed by </br> Olivier Polge, 
          Perfumer-Creator </br> for the House of CHANEL.
        </p>
        <div class="flex"><h1 class="font-fraunces color-primary ">$149.99</h1> <p class="font-montserrat dark-grayish-blue">$169.99</p></div>
        <button class="font-montserrat white back-color-primary "><i class="fa-solid fa-cart-shopping"></i>Add to Cart </button> 
      </section>
  </div>

  <footer>
    Challenge by <a class="color-primary" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="color-primary" href="https://github.com/vjeanty02/">vjeanty02</a>.
  </footer>

  </main>
  
</body>
</html>
