<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
     <!--<script src="https://kit.fontawesome.com/7d76dabeae.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="back-color-secondary flex-column-center">
 
  <header></header>
  
  <main>
    <div class="card-product back-white flex">
      <div class="card-product_container-img">
        <picture>
          <source media="(max-width:600px )" srcset="images/image-product-mobile.jpg">
          <img class="card-product_img" src="images/image-product-desktop.jpg" alt="image">
        </picture>
      </div>
      <article class="card-product_description flex-column-between">
        <header class="card-product_header font-montserrat dark-grayish-blue">PERFUME</header>
        <h1 class="card-product_tittle font-fraunces very-dark-blue"> Gabrielle </br> Essence Eau </br> De Parfum</h1>
        <p class="card-product_p font-montserrat dark-grayish-blue">
          A floral, solar and voluptuous interpretation composed by </br> Olivier Polge, 
          Perfumer-Creator </br> for the House of CHANEL.
        </p>
        <div class="flex"><h1 class="font-fraunces color-primary ">$149.99</h1> <p class="card-product_p font-montserrat dark-grayish-blue">$169.99</p></div>
        <button class="card-product_btn font-montserrat white back-color-primary flex-center">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          Add to Cart </button> 
        </header>
    </div>
  </main>

  <footer>
    Challenge by <a class="color-primary" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="color-primary" href="https://github.com/vjeanty02/">vjeanty02</a>.
  </footer>
 
 

</body>
</html>
